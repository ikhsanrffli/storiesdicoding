<div class="story-list-container">
  <h1>Daftar Cerita</h1>

  <div class="filter-controls">
    <button id="filter-all" class="btn btn-secondary active">Semua Cerita</button>
    <button id="filter-location" class="btn btn-secondary">Hanya yang Berlokasi</button>
  </div>

  <div id="map" class="map-container"></div>

  <h2>Semua Cerita</h2>
  <div id="story-list-container" class="story-grid">
    <!-- Loading indicator akan muncul di sini oleh api.js -->
  </div>
</div>

<style>
  .story-list-container {
    padding: 20px;
    background-color: #f8f9fa;
    min-height: 100vh;
  }

  /* üó∫Ô∏è Style untuk Kontrol Filter */
  .filter-controls {
    margin-bottom: 20px;
    display: flex;
    gap: 10px;
  }
  .filter-controls .btn {
    width: auto;
    padding: 8px 15px;
    border: 1px solid #007bff;
    color: #007bff;
    background: white;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 600;
  }
  .filter-controls .btn.active {
    background-color: #007bff;
    color: white;
  }

  .story-list-container h1 {
    margin-bottom: 20px;
    color: #333;
  }

  .map-container {
    height: 400px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
  }

  .story-list-container h2 {
    margin-top: 30px;
    margin-bottom: 15px;
    color: #007BFF;
  }

  .story-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 10px;
  }

  .story-card {
    background: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    transition: transform 0.2s;
    cursor: pointer;
  }

  .story-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
  }

  .story-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 6px;
    margin-bottom: 10px;
  }

  .story-card h3 {
    margin-top: 0;
    margin-bottom: 5px;
    font-size: 1rem;
    color: #333;
  }

  .story-card p {
    margin: 5px 0;
    color: #666;
    font-size: 0.9rem;
    line-height: 1.4;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
  }

  .story-card small {
    display: block;
    margin-top: 5px;
    color: #888;
    font-size: 0.8rem;
  }

  .story-location {
    display: block;
    margin-top: 5px;
    font-size: 0.8rem;
    color: #007BFF;
  }

  /* ====== LOADING SPINNER ====== */
  .loading-spinner {
    width: 20px;
    height: 20px;
    border: 2px solid #f3f3f3;
    border-top: 2px solid #007bff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto;
    display: block;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>

<script>
  // Cek status login saat halaman dimuat
  const token = localStorage.getItem('token');
  if (token) {
    // Muat data story dan inisialisasi peta
    import('../scripts/api.js').then(module => {
      module.loadStories();
    });
    import('../scripts/map.js').then(module => {
      module.initMap();
    });
  } else {
    // Jika belum login, tampilkan pesan
    document.getElementById('story-list-container').innerHTML = `
      <div style="text-align: center; padding: 20px;">
        <h3>Anda harus login untuk melihat daftar cerita.</h3>
        <p>Silakan <a href="#/login">login</a> terlebih dahulu.</p>
      </div>
    `;
  }
</script>
